<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Memory Game</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 22px;
      width: 380px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.4s ease;
    }

    .screen.active {
      display: block;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #dfe6e9;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff7675, #fd79a8);
      color: white;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 14px;
      justify-content: center;
      margin-top: 15px;
    }

    .card {
      width: 80px;
      height: 80px;
      perspective: 700px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }

    .front {
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      font-size: 36px;
      transform: rotateY(180deg);
    }

    .back {
      background: linear-gradient(135deg, #74b9ff, #6c5ce7);
      color: white;
      font-size: 26px;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      color: #0984e3;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .overlay.active {
      display: flex;
    }

    .result-box {
      background: white;
      padding: 30px;
      border-radius: 22px;
      width: 320px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- MODE -->
<div class="screen active" id="modeScreen">
  <h1>üß† Memory Game</h1>
  <p>Select Game Mode</p>
  <button onclick="selectMode('solo')">Play Solo</button>
  <button onclick="selectMode('two')">Play with Friend</button>
</div>

<!-- NAMES -->
<div class="screen" id="nameScreen">
  <h2>Enter Player Name(s)</h2>
  <input id="p1" placeholder="Player 1 name">
  <input id="p2" placeholder="Player 2 name">
  <button onclick="startGame()">Start Game</button>
</div>

<!-- GAME -->
<div class="screen" id="gameScreen">
  <h2>üéÆ Game On!</h2>
  <div class="status" id="status"></div>
  <div class="board" id="board"></div>
</div>

<!-- RESULT -->
<div class="overlay" id="resultOverlay">
  <div class="result-box">
    <h2 id="resultTitle"></h2>
    <p id="resultText"></p>
    <button onclick="location.reload()">Play Again</button>
  </div>
</div>

<script>
  const icons = ['üç¶','üöó','üéÇ','üê∂','üéà','üçï','üöÄ','üç©'];
  let mode, cards, first, second, lock;
  let score, matched, p1, p2, turn, p1Score, p2Score;

  const board = document.getElementById("board");
  const status = document.getElementById("status");

  function selectMode(m) {
    mode = m;
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById("nameScreen").classList.add("active");
    document.getElementById("p2").style.display = m === "two" ? "block" : "none";
  }

  function startGame() {
    p1 = document.getElementById("p1").value || "Player 1";
    p2 = document.getElementById("p2").value || "Player 2";
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById("gameScreen").classList.add("active");
    initGame();
  }

  function initGame() {
    board.innerHTML = "";
    cards = [...icons, ...icons].sort(() => Math.random() - 0.5);
    first = second = null;
    lock = false;
    matched = 0;
    score = 100;
    p1Score = 0;
    p2Score = 0;
    turn = 1;
    updateStatus();

    cards.forEach(icon => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.icon = icon;
      card.innerHTML = `
        <div class="card-inner">
          <div class="face front">${icon}</div>
          <div class="face back">?</div>
        </div>`;
      card.onclick = () => flip(card);
      board.appendChild(card);
    });
  }

  function flip(card) {
    if (lock || card.classList.contains("flipped")) return;
    card.classList.add("flipped");

    if (!first) return first = card;
    second = card;
    lock = true;

    if (first.dataset.icon === second.dataset.icon) {
      matched++;
      if (mode === "two") turn === 1 ? p1Score++ : p2Score++;
      reset();
      if (matched === icons.length) endGame();
    } else {
      if (mode === "solo") score -= 4;
      if (mode === "two") turn = turn === 1 ? 2 : 1;
      setTimeout(() => {
        first.classList.remove("flipped");
        second.classList.remove("flipped");
        reset();
        if (mode === "solo" && score <= 0) endGame();
      }, 700);
    }
    updateStatus();
  }

  function reset() {
    first = second = null;
    lock = false;
  }

  function updateStatus() {
    status.innerText =
      mode === "solo"
        ? `Score: ${score}`
        : `Turn: ${turn === 1 ? p1 : p2} | ${p1}: ${p1Score} | ${p2}: ${p2Score}`;
  }

  function endGame() {
    document.getElementById("resultOverlay").classList.add("active");
    let result =
      mode === "solo"
        ? `${p1}, your score is ${score}`
        : p1Score > p2Score ? `${p1} Wins!` : p2Score > p1Score ? `${p2} Wins!` : "It's a Tie";
    document.getElementById("resultTitle").innerText = "üèÜ Game Over";
    document.getElementById("resultText").innerText = result;
    confetti({ particleCount: 200, spread: 80 });
  }
</script>

</body>
</html>
